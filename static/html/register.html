<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/register.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="head">
        <h1>Register</h1>
        <img
          src="/static/images/userpic.png"
          alt="userPart "
          width="70"
          height="70"
        />
      </div>

      <div class="body">
        <form
          class="form-group"
          id="registerForm"
          action="register"
          method="POST"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="row">
            <div class="col">
              <label for="firstname">Firstname:</label>
              <input
                class="form-control"
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Firstname"
              />
            </div>
            <div class="col">
              <label for="lastname">Lastname:</label>
              <input
                class="form-control"
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Lastname"
              />
            </div>
            <br />
            <br />

            <div class="row">
              <div class="col">
                <label for="email">Email:</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@gmail.com"
                />
              </div>

              <div class="col">
                <label for="phone">Phone:</label>
                <input
                  class="form-control"
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Phone"
                />
              </div>
            </div>
          </div>
          <br />

          <!--   <label for="image">Image:</label>
            <input
              class="form-control-file"
              type="file"
              id="image"
              name="image"
            /><br /><br />
            -->

            <label for="password">Password:</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            placeholder="password"
          /><br />
           
          <input
            id="registerBtn"
            class="btn btn-success"
            type="submit"
            value="Register"
          />
        </form>
      </div>
    </div>
    <script src="/static/actions/register.js"></script>
  </body>
</html>
